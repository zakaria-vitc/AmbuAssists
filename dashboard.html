<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

header {
    background-color: #f4f4f4;
    padding: 1rem;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 1rem;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #e74c3c;
}

main {
    margin-top: 60px;
}

.ambulance-locations, .traffic-updates, .hospital-availability {
    padding: 4rem 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

h2 {
    text-align: center;
    margin-bottom: 2rem;
}

.map-container {
    width: 100%;
    height: 400px;
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
}

#map {
    width: 100%;
    height: 100%;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Ambulance Locations</a></li>
                <li><a href="#">Traffic Updates</a></li>
                <li><a href="#">Hospital Availability</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="ambulance-locations">
            <h2>Ambulance Locations</h2>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </section>
        <section class="traffic-updates">
            <h2>Traffic Updates</h2>
            <ul>
                <li>Update 1</li>
                <li>Update 2</li>
                <li>Update 3</li>
            </ul>
        </section>
        <section class="hospital-availability">
            <h2>Hospital Availability</h2>
            <ul>
                <li>Hospital 1</li>
                <li>Hospital 2</li>
                <li>Hospital 3</li>
            </ul>
        </section>
    </main>
<script>
    // script.js

    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
    subdomains: ['a', 'b', 'c']
}).addTo(map);

// script.js
const mapContainer = document.querySelector('.map-container');
const map = L.map(mapContainer).setView([51.505, -0.09], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
    subdomains: ['a', 'b', 'c']
}).addTo(map);

const ambulanceLocations = [
    {
        lat: 51.505,
        lng: -0.09,
        status: 'Available'
    },
    {
        lat: 51.507,
        lng: -0.08,
        status: 'Busy'
    },
    {
        lat: 51.509,
        lng: -0.07,
        status: 'Available'
    }
];

ambulanceLocations.forEach(location => {
    const marker = L.marker([location.lat, location.lng]).addTo(map);
    marker.bindPopup(`<b>Ambulance ${ambulanceLocations.indexOf(location) + 1}</b><br>Status: ${location.status}`);
});

// Traffic updates API
const trafficUpdatesContainer = document.querySelector('.traffic-updates ul');
const trafficUpdatesApiUrl = 'https://api.example.com/traffic-updates';

fetch(trafficUpdatesApiUrl)
    .then(response => response.json())
    .then(data => {
        data.forEach(update => {
            const updateElement = document.createElement('li');
            updateElement.textContent = update.message;
            trafficUpdatesContainer.appendChild(updateElement);
        });
    })
    .catch(error => console.error('Error fetching traffic updates:', error));

// Hospital availability API
const hospitalAvailabilityContainer = document.querySelector('.hospital-availability ul');
const hospitalAvailabilityApiUrl = 'https://api.example.com/hospital-availability';

fetch(hospitalAvailabilityApiUrl)
    .then(response => response.json())
    .then(data => {
        data.forEach(hospital => {
            const hospitalElement = document.createElement('li');
            hospitalElement.textContent = hospital.name;
            hospitalAvailabilityContainer.appendChild(hospitalElement);
        });
    })
    .catch(error => console.error('Error fetching hospital availability:', error));
</script></body>
</html>
